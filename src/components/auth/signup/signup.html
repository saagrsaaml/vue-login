<div id="signup">
  <div class="signup-form">
    <form @submit.prevent="onSubmit">
      <div class="input">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          v-model="username">
      </div>
      <div class="input">
        <label for="email">Mail</label>
        <input
          type="email"
          id="email"
          v-model="email">
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          v-model="password">
      </div>
      <div class="input">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          v-model="confirmPassword">
      </div>
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
